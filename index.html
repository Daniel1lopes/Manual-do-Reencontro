<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Manual do Reencontro</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #0f0f0f, #1c1c1c);
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
    }

    .container {
      max-width: 800px;
      padding: 40px 20px;
      text-align: center;
    }

    .title {
      font-size: 2.8em;
      margin-bottom: 10px;
      color: #e0c674;
      font-weight: 600;
    }

    .subtitle {
      font-size: 1.2em;
      margin-bottom: 30px;
      color: #ccc;
      line-height: 1.6;
    }

    .cover {
      width: 300px;
      height: auto;
      border-radius: 12px;
      margin: 30px auto;
      box-shadow: 0 0 20px rgba(255, 215, 0, 0.2);
    }

    .cta-button {
      display: inline-block;
      margin-top: 30px;
      background: #e0c674;
      color: #0f0f0f;
      font-weight: bold;
      padding: 15px 30px;
      border-radius: 30px;
      text-decoration: none;
      font-size: 1.1em;
      transition: 0.3s ease;
    }

    .cta-button:hover {
      background: #fff3b0;
      transform: scale(1.05);
    }

    .quote {
      margin-top: 40px;
      font-style: italic;
      color: #aaaaaa;
    }

    @media (max-width: 600px) {
      .title {
        font-size: 2em;
      }

      .subtitle {
        font-size: 1em;
      }

      .cta-button {
        font-size: 1em;
        padding: 12px 24px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="title">Manual do Reencontro</h1>
    <p class="subtitle">
      Um convite para silenciar o mundo e lembrar quem você realmente é.

    </p>
    
<img class="cover" src="imagens/capa.png" alt="Capa do eBook Manual do Reencontro">

    <p class="quote">"Sua alma não está perdida. Ela só está cansada de viver no automático."</p>
  </div>

</html>
